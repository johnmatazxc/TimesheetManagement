<!-- Content for the Timesheets tab -->
<div class="container mt-3">
    <div id="spinnerOverlay" class="overlay" style="display:none;">
        <div id="loadingSpinner" class="spinner"></div>
    </div>

    <div id="timesheetScreen">
        <button class="btn btn-primary" id="refreshTimesheets">Refresh Timesheet List</button>
        <button class="btn btn-success ml-2" data-toggle="modal" data-target="#addTimesheetModal" id="addTimesheetModalBtn">Add Timesheet</button>
        
        <!-- Timesheet Table -->
        <table class="table mt-3">
            <thead>
                <!-- Add your table header content here if needed -->
            </thead>
            <tbody id="timesheetsTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="viewTimesheetScreen" style="display:none;">
        <div style="text-align: right; margin-bottom: 10px;">
            <button type="button" id="backButton" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <table class="table mt-3" id="data-table1">
            <tbody id="viewTimesheetBody">
            </tbody>
        </table>

        <table class="table mt-5" id="data-table2">
            <tbody id="viewTimesheetBodyWorkDesc">
            </tbody>
        </table>
        
    </div>
</div>
    

<!-- Add Timesheet Modal -->
<div class="modal fade" id="addTimesheetModal" tabindex="-1" role="dialog" aria-labelledby="addTimesheetModalLabel" aria-hidden="true">
    <div class="modal-dialog w-75" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTimesheetModalLabel">Add Timesheet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeTimesheetModalBtn">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <!-- Kendo UI Form Content -->
                <form id="addTimesheetForm">
                    <!-- Add Kendo UI form fields here -->
                    <!-- Example: <input type="text" class="k-input" id="timesheetName" name="timesheetName" required /> -->
                </form>
                <div class="overflow-auto" style="max-height: 300px;">
                    <form id="addTimesheetFormStatic" class="scrollable-form">
                        <!-- Add Kendo UI form fields here -->
                        <!-- Example: <input type="text" class="k-input" id="timesheetName" name="timesheetName" required /> -->
                    </form>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveTimesheet">Save</button>
            </div>
        </div>
    </div>
</div>
